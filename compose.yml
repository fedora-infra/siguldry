services:
  sigul-bridge:
    image: quay.io/jeremycline/sigul-pesign-bridge-ci:latest
    environment:
      RUN_SIGUL_BRIDGE: true
    network_mode: host
    volumes:
      - ./devel/local:/etc/sigul:z
  sigul-server:
    image: quay.io/jeremycline/sigul-pesign-bridge-ci:latest
    environment:
      RUN_SIGUL_SERVER: true
    network_mode: host
    volumes:
      - ./devel/local:/etc/sigul:z
